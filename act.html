<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Gasto</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/act.css">
</head>
<body>
    <div class="contenedor">
        <form action="" class="form">
            <div class="form-hea">
                <h1 class="form-title">Actualización de Gasto</h1>
            </div>
            <label  class="form-label">Centro de Costos:</label>
            <input type="number" size="0" id="num" class="form-input">

            <label class="form-label">Número de Trabajador:</label>
            <input type="text" size="0" id="nom" class="form-input">
            
            <label  class="form-label">Número de Factura:</label> 
            <input type="text" size="0" id="ape" class="form-input">
            
            <label  class="form-label">UUID:</label>
            <input type="number" size="0" id="tel" class="form-input">
            <label class="form-label">Descripción:</label>
            <textarea name="desc" id="" cols="40" rows="5" class="caja-c" placeholder="Descripción del gasto"></textarea>
            <div class="links">
                <button type="button" class="btn btn-link"><a href="alta.html"><- Regresar</a></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-link"><a href="act.html">Siguiente -></a></button>
    
            </div>
            </form>
            </div>
            <div class="botones">
                <button type="button" class="btn btn-success">&nbsp;Actualizar&nbsp;&nbsp;</button><hr>
                <button type="button" class="btn btn-danger">&nbsp;Cancelar&nbsp;&nbsp;</button>
            </div>
</body>
</html>
