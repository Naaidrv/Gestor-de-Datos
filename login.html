<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gestos de Gastos</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/solid.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/login.css">

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-0 main-section">
            <div class="modal-content">
                <div class="col-12 user-image">
                    <img src="imag/user.png" height="120" width="120">
                </div>
                <form class="col-12">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Número de Trabajador"/>
                    </div>
                    <div class="form-group" id="contra-group">
                        <input type="password" class="form-control" placeholder="Contraseña"/>
                    </div>
                <button type="submit" class="btn btn-primary"><a href="alta.html"><i class="fas fa-sign-in-alt"></i> Ingresar </a></button>                
                </form>
                <div class="col-12 forgot">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
