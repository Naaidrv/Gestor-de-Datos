<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Trabajadores</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/alta.css">
</head>
<body>
    <div class="contenedor">
        <form action="" class="form">
            <div class="form-hea">
                <h1 class="form-title">Alta de Trabajadores</h1>
            </div>
            <label  class="form-label">Número de Trabajador:</label>
            <input type="number" size="0" id="num" class="form-input">

            <label class="form-label">Nombre de Trabajador:</label>
            <input type="text" size="0" id="nom" class="form-input">
            
            <label  class="form-label">Apellido de Trabajador:</label> 
            <input type="text" size="0" id="ape" class="form-input">
            
            <label  class="form-label">Teléfono:</label>
            <input type="number" size="0" id="tel" class="form-input">
            
            <label class="form-label">Dirección:</label>
            <input type="text" size="0" id="dir" class="form-input">
            
            <label  class="form-label">Centro de Costos:</label>
            <input type="text" size="0" id="cen" class="form-input">
            
            <label  class="form-label">Departamento:</label>
            <input type="text" id="dep" class="form-input">
            <hr>
            <button type="button" class="btn btn-link"><a href="login.html"><- Regresar</a></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-link"><a href="appg.html">Siguiente -></a></button>
        </form>
    </div>
    <div class="botones">
        <button type="button" class="btn btn-success">&nbsp;Guardar&nbsp;&nbsp;</button><hr>
        <button type="button" class="btn btn-warning">Actualizar</button><hr>
        <button type="button" class="btn btn-danger">&nbsp;Eliminar&nbsp;&nbsp;</button>
    </div>
</body>
</html>
